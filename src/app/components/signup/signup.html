<div>
    <h2>Signup</h2>
    <form (ngSubmit)="onSubmit()">
       <input type="email" name="email" (input)="onEmailInput($event)" placeholder="Email" id="email" required>
        <input type="password" name="password" (input)="onPasswordInput($event)" placeholder="Password" id="password" required>
        <button>Signup</button>
    </form>

    <p *ngIf="error()">{{ error() }}</p>
</div>
